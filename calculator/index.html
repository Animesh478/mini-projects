<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="number" readonly />
      <div class="buttons">
        <div class="rows">
          <button class="button btn-AC">AC</button>
          <button class="button btn-clear">DEL</button>
          <button class="button btn-percent">%</button>
          <button class="button btn-divide">/</button>
        </div>
        <div class="rows">
          <button class="button btn-7">7</button>
          <button class="button btn-8">8</button>
          <button class="button btn-9">9</button>
          <button class="button btn-multiply">*</button>
        </div>
        <div class="rows">
          <button class="button btn-4">4</button>
          <button class="button btn-5">5</button>
          <button class="button btn-6">6</button>
          <button class="button btn-add">+</button>
        </div>
        <div class="rows">
          <button class="button btn-1">1</button>
          <button class="button btn-2">2</button>
          <button class="button btn-3">3</button>
          <button class="button btn-subtract">-</button>
        </div>
        <div class="rows">
          <button class="button btn-0">0</button>
          <button class="button btn-period">.</button>
          <button class="button btn-result">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
